  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #ff8989; /* Exact background color from the image */
      color: #333;
    }

    .nav-links a {
      transition: all 0.3s;
    }

    .nav-links a:hover {
      color: #ff6b6b; /* Adjusted hover color */
    }

    .btn {
      background-color: #ff6b6b; /* Adjusted button color */
      color: white;
      padding: 10px 20px;
      border-radius: 2px;
      transition: all 0.3s;
    }

    .btn:hover {
      background-color: #ff5252; /* Adjusted hover color */
      transform: translateY(-2px);
    }

    .upload-form {
      background-color: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .upload-form input[type="file"] {
      border: 2px dashed #ff6b6b; /* Adjusted border color */
      padding: 1rem;
      border-radius: 10px;
      width: 100%;
      text-align: center;
      color: #333;
      cursor: pointer;
    }

    .upload-form input[type="file"]:hover {
      background-color: #ffe6e6; /* Adjusted hover background */
    }
  </style>
</head>
